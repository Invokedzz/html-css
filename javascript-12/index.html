<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valide seu CPF</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <main>
        <section>
            <article class="text">
                <h1>
                    Valide o seu CPF
                </h1>
                <h2>
                    Insira as suas informações:
                </h2>
            </article>
            <article class="inputs">

                <form class="text-block"><input type="text" placeholder="Nome" class="name"></form>

                <form class="nickname-block"><input type="text" placeholder="Sobrenome"class="nickname"></form>

                <form><input type='text' placeholder="Usuário" class="user"></form>

                <form class="cpf-block"><input type="text" placeholder="CPF" class="cpf"></form>

                <form><input type="password" placeholder="Senha" class="password"></form>

                <form><input type="password" placeholder="Repetir senha" class="repeat-password"></form>

                <form class="btn-block"><button class="btn">Enviar</button></form>

                <footer class="res">

                </footer>

            </article>
  
        </section>
    </main>
    
</body>
</html>
