<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="frontend/order-summary-component-main/images/favicon-32x32.png" type="image/png">
</head>
<body>
    
    <main>
        <div class="illustration-hero">
            <img src="frontend/order-summary-component-main/images/illustration-hero.svg" alt="">
        </div>

        <article class="main-content">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
        </article>

        <article class="sub-content">
            <div class="music-icon">
                <img src="frontend/order-summary-component-main/images/icon-music.svg" alt="">
            </div>

           
                <div class="info-payment">
                    <h2>Annual Plan</h2>
                    <h3>$59.99/year</h3>
                </div>
                <div class="change-word">
                    <a href="#">Change</a>
                </div>
           
        </article>

        <aside>
  
                <span class="payment">
                    <p class="confirm-btn">Proceed to Payment</p></span>
        
            <span class="cancel-order">Cancel Order</span>
        </aside>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Invokedzz">Invokedzz</a>.
    </div>


</body>
</html>
