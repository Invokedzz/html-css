<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <main>
        <div class="parent">
            <div class="child">
                <img src="styles/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equilibrium-image">
                <div class="eye">
                    <img src="styles/nft-preview-card-component-main/images/icon-view.svg" alt="">
                </div>
            </div>
        </div>
        <div class="main-block">
            
                <h1>
                    <a href="#" class="link-text">Equilibrium #3429</a>
                </h1>
            
            
              <p class="main-text">
            Our Equilibrium collection promotes balance and calm.
              </p>
        </div>
        
          <article class="container">
          <div class="informations-1">
            <img src="styles/nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum-image">
            <span class="info">0.041 ETH</span></div>
            <div class="informations-2">
            <img src="styles/nft-preview-card-component-main/images/icon-clock.svg" alt="">
            <span class="info">3 days left</span>
            </div>
          </article>
          <hr>
          
          <aside>
            <div class="image-icon">
                <img src="styles/nft-preview-card-component-main/images/image-avatar.png" alt="jules-wyvern-avatar">
            </div>
            <span class="wyvern">Creation of <a href="#" class="link-text">Jules Wyvern</a></span>
          </aside>

        
          <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Invokedzz">Invokedzz</a>.
          </div>
    </main>


</body>
</html>
