<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<main>
    <header>
        <div class="block">
            <h1>RPG Generator</h1>
        </div>
        <ul>
            <li>About us</li>
            <li>Updates</li>
            <li>Sources</li>
        </ul>
    </header>
    
</main>
<article>
    <div class="chatblock">

        <div class="box">
            <section class="container">
                <div class="elements">
                <h1>Male character generator</h1>
                <p>Create the name and title of your male character!</p>
                <button class="generate">Deploy character!

                </button>
                <div class="result">

                </div>
                </div>
            </section>
        </div>
        
        <div class="box2">
            <section class="container2">
                <div class="elements2">
                    <h1>Female character generator</h1>
                    <p>Create the name and title of your female character!</p>
                    <button class="generate2">
                        Deploy character!
                    </button>
                    <div class="result2">

                    </div>
                </div>
            </section>
        </div>

        <div class="box3">
            <section class="container3">
                <div class="elements3">
                    <h1>Origin and Power generator</h1>
                    <p>Create all this with just one click!</p>
                    <button class="generate3">
                        Deploy race and class!
                    </button>
                    <div class="result3">

                    </div>
                </div>
            </section>
        </div>

    </div>
</article>
    
</body>
</html>
